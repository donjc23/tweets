<html>
	<head>
		<title>tweets</title>
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
		<h1>Real time tweets has keyword <strong> {{KEYWORD}} </strong></H1>

		<ul id="tweets">
		
		</ul>

		<script type="text/javascript">
			//var socket = io.connect('http://localhost');
			var socket = io.connect('http://fast-escarpment-9151.herokuapp.com');
				var ul = document.getElementById("tweets");
				socket.on('tweet', function (tweet) {
					var li = document.createElement("li");
					li.innerHTML = "<strong> " + tweet.user.screen_name + "</strong> " + tweet.text + " " + tweet.created_at;
					ul.insertBefore(li, ul.getElementsByTagName("li")[0]);
					
				});
				
		</script>
	</body>
</html>
